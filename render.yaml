# Render.com Configuration File

services:
  # Backend API Service
  - type: web
    name: todo-app-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # This will be set manually in the Render dashboard
      - key: JWT_SECRET
        sync: false  # This will be set manually in the Render dashboard
      - key: JWT_EXPIRE
        value: 30d
      - key: JWT_COOKIE_EXPIRE
        value: 30
    autoDeploy: true